<body>
<header>

</div>

<div class="Personal">
   
<div class="innercontent1 show_hide show1">

<volist name="one" id="one">

     <td height="50" align="center" valign="middle"><img src="{$one['head_pic']|default=" __STATIC__/images/user68.jpg"}" onerror="this.src='__STATIC__/images/user68.jpg'" style="width:45px; height:45px"></td>

 </table>

<div class="innercontent1 show_hide show2" style="display:none">

     <td width="50" height="35" align="center">编号</td>

   </tr>

 </table>
</div>

</div> 
</div>

</div>
<script>
        $('.user_tuiguang ol li').click(function () {
            $('.user_tuiguang ol li').removeClass("on");
            $(this).addClass("on");
			$('.show_hide').hide();
			$('.show'+$(this).data('id')).show();
			
        })
</script>
