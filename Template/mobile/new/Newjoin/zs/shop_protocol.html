<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
		<meta name="format-detection" content="telephone=no,email=no,adress=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-touch-fullscreen" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
		<title>联系方式</title>
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" type="text/css" href="css/shop_enter_comm.css" />
	</head>
	<body>
		<div class="head" style="width: 100%;height: 45px;border-bottom: 1px solid #ccc;"></div>
		<div class="container">
			<div class="join_step">
				<div class="join_step_content">
					<div class="join_step_content_ico">
						<i class="j_i_n j_i_on b_radius_50">1</i>
						<i class="j_i_h j_i_off"></i>
						<i class="j_i_n j_i_off b_radius_50">2</i>
						<i class="j_i_h j_i_off"></i>
						<i class="j_i_n j_i_off b_radius_50">3</i>
					</div>
					<div class="join_step_content_instr clear">
						<p class="p_on">入驻须知</p>
						<p class="p_off">店铺信息</p>
						<p class="p_off">等待审核</p>
					</div>
				</div>
			</div>
			<div class="other_content">
				<div class="user_tip">
					<h3>联系方式</h3>
				</div>
				<div class="input_content">
					<p class="input_c_title">用于接收平台官方反馈，请务必填写正确</p>
					<ul class="input_c_ul">
						<li class="clear">
							<label for="" class="user_input_title"><span>*</span>联系人姓名：</label>
							<div>
								<input type="text" class="w_appearance user_input_text" field-name="shop_name" require="require" require-empty-tip="联系人姓名未填写">
							</div>
						</li>
						<li class="clear">
							<label for="" class="user_input_title"><span>*</span>联系人手机：</label>
							<div>
								<input type="text" class="w_appearance user_input_text" field-name="shop_leading_name" require="require" require-empty-tip="联系人手机未填写">
							</div>
						</li>
						<li class="clear">
							<label for="" class="user_input_title">电子邮箱：</label>
							<div>
								<input type="text" class="w_appearance user_input_text" field-name="shop_leading_email">
							</div>
						</li>
					</ul>
				</div>
				<div class="input_next_step">
					<a href="javascript:;" next-type="next" next-page="shop_identity.html">下一步,填写身份信息</a>
				</div>
			</div>
		</div>
		<input type="hidden" id="ajax_submit" interface="" submit-type="post">
		<script type="text/javascript" src="js/zepto/zepto.js"></script>
		<script type="text/javascript" src="js/zepto/event.js"></script>
		<script type="text/javascript" src="js/zepto/selector.js"></script>
		<script type="text/javascript" src="js/zepto/touch.js"></script>
		<script type="text/javascript" src="js/zepto/ajax.js"></script>
		<script type="text/javascript" src="js/shop_enter_comm.js"></script>
		<script type="text/javascript">
			$(function() {
				

			});
		</script>
	</body>
</html>
