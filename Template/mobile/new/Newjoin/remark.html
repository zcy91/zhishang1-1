<include file="Public/header"/>
<link href="/Public/css/jquery.datetimepicker.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/Public/js/jquery.datetimepicker.js"></script>
<link href="__STATIC__/pc/qt_style.css" rel="stylesheet" type="text/css" />
<link href="__STATIC__/pc/common.min.css" rel="stylesheet" type="text/css" />
<body>
<header>
<div class="tab_nav">
  <div class="header">
    <div class="h-left"><a class="sb-back" href="javascript:history.back(-1)" title="返回"></a></div>
    <div class="h-mid">资质上传</div>
    <div class="h-right">
      <aside class="top_bar">
        <div onClick="show_menu();$('#close_btn').addClass('hid');" id="show_more"><a href="javascript:;"></a> </div>
      </aside>
    </div>
  </div>
</div>
</header>
<include file="Public/menu"/>
<style>
    .steps>li{
        width: 1.1rem;
        margin-right: 0;
        height: 80px;
        background: none;
    }
    .steps>li:first-of-type{
        left: 0;
    }
    .steps>li>b{
        display: inline-block;
        float: left;
        width: 0.5rem;
        height: 0.5rem;
        line-height: 0.5rem;
        border-radius: 50%;
        background: rgb(204,204,204);
        transform: scale(1.1);
    }
    .steps>li>span{
        width: 0.6rem;
        display: inline-block;
        float: left;
        background: rgb(204,204,204);
        height: 0.08rem;
        position: relative;
        top: 17%;
        left: 0px;
        /*transform: scale(1.1);*/
    }
    .cur{
        background: none!important;
    }
    .ok{
        background: none!important;
    }
    .cur b{
        background: rgb(204,204,204)!important;
    }
    .ok b{
        background: rgb(204,0,1)!important;
    }
    .ok em{
        color: rgb(204,0,1)!important;
    }
</style>
<script>
    document.documentElement.style.fontSize=(document.documentElement.offsetWidth/6.5)+"px";
</script>
<div class="gome-layout-area pb50 clearfix">
    	<ul class="steps clearfix">
        	<li class="first prev ok"><b>1</b><span class="going"></span><em class="f">入驻须知</em></li>
        	<li class="prev ok"><b>2</b><span class="going"></span><em class="f">公司信息</em></li>
        	<li class="prev ok"><b>3</b><span class="going"></span><em class="f">店铺信息</em></li>
        	<li class="cur ok"><b>4</b><span class="going"></span><em class="f">资质上传</em></li>
        	<li><b>5</b><em class="f">等待审核</em></li>
        </ul>
        <form id="remark_info" action=""  method="post" enctype="multipart/form-data">
        <div class="settled-agreement-table pb50">
        	<div class="agreement-title"><span>资质上传</span></div>
            <div class="tips">
            	<p><img src="__STATIC__/images/icon01.gif">所有资质必须清晰可辨并加盖贵司红章/彩章（即在资质复印件上加盖贵司自己的红章，再扫描或拍照上传）</p>
                <p><img src="__STATIC__/images/icon01.gif">以下所需要上传电子版资质仅支持JPG、JPEG、GIF、PNG格式的图片，大小不超过2M，且必须加盖企业彩色公章。</p>
            </div>
            <div class="table-part pb50 clearfix">
            	<div class="table-part-title">基本资质</div>
                <div class="update-part clearfix width985">
                	<div class="update-til width985">
                		<p class="fl">企业营业执照副本复印件</p>
                		<div class="update-btn width-170 fl"><input type="file" name="business_licence_cert" id="file_upload_0" data-val="{$apply.business_licence_cert}"/></div>
                    </div>
                    	<ul class="update-con ml30 mt4 clearfix">
	                    	
	                    </ul>
                </div>
                <div class="update-part width985">
                	<div class="update-til width985">
                		<p class="fl">税务登记证复印件</p>
                		<div class="update-btn width-170 fl"><input type="file" name="taxpayer_cert" id="file_upload_1" data-val="{$apply.taxpayer_cert}"/></div>
                    </div>
                    
                    	<ul class="update-con ml30 mt4 clearfix">
	                    	
	                    </ul>
                    
                </div>
                <div class="update-part width985">
                	<div class="update-til width985">
                		<p class="fl">织机构代码证复印件</p>
                		<div class="update-btn width-170 fl"><input type="file" name="orgnization_cert" id="file_upload_2" data-val="{$apply.orgnization_cert}"/></div>
                    </div>
                    
                    	<ul class="update-con ml30 mt4 clearfix">
	                    	
	                    </ul>
                    
                </div>
                <div class="update-part width985">
                	<div class="update-til width985">
                		<p class="fl">法人身份证正反面复印件</p>
                		<div class="update-btn width-170 fl"><input type="file" name="legal_identity_cert" id="file_upload_4" data-val="{$apply.legal_identity_cert}"/></div>
                    </div>
                    
                    	<ul class="update-con ml30 mt4 clearfix">
	                    	
	                    </ul>
                    
                </div>
                <div class="update-part width985">
                	<div class="update-til width985">
                		<p class="fl">负责人身份证正反面复印件</p>

                		<div class="update-btn width-170 fl"><input type="file" name="store_person_cert" id="file_upload_5" data-val="{$apply.store_person_cert}"/></div>
                    </div>
                    
                    	<ul class="update-con ml30 mt4 clearfix">
	                    	
	                    </ul>
                    
                </div>
            </div>
            <if condition="$apply['apply_state'] eq 2">
                 <div class="tips">
            		<p><img src="__STATIC__/images/icon01.gif">{$apply.review_msg}</p>
            	</div>
            </if>
            <div class="gome-btn">
                <a href="javascript:preStep();" class="gome-btn-gray" style="color:#fff">上一步</a>
                <a href="javascript:nextStep();" class="gome-btn-red" style="color:#fff">保存资料</a>
            </div>
        </div></form>
    </div>
<include file="Public/min-footer" /> 
<script>
function preStep(){
	window.location.href = "{:U('Newjoin/seller_info')}";
}

function nextStep(){

	var flag = true
	$('input[type="file"]').each(function(i,o){
		if($(o).val() == '' && $(o).attr('data-val') == ''){
			flag = false;
		}
	});
	if(flag == false){
		alert("请上传必要证件");
		return;
	}
	document.getElementById('remark_info').submit();
}

</script>
</body>
</html>
