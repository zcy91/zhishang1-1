<include file="Public/min-header"/>
<div class="wrapper">
  <include file="Public/breadcrumb"/>
  <!-- Main content -->
  <section class="content">
    <div class="container-fluid">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title"><i class="fa fa-list"></i>&nbsp;债务债权</h3>
        </div>
        <div class="panel-body">    

		<div class="navbar navbar-default">

            <div class="row navbar-form" style="float:left; width:auto;line-height:35px; color:#f00; width:100%">
              总申请：{$count_sum}元&nbsp;&nbsp;
              <span style="color: #090">总通过：{$tg_sum}元</span>&nbsp;&nbsp;
              <span style="color: #00f">总批放：{$shifang}元</span>
                            <a href="{:U('zwzq_list')}" class="btn btn-info pull-right" style="margin-right:15px; float:right">查看全部</a>
              <a href="{:U('zwzq_list',Array('order'=>'title_t asc'))}" class="btn btn-info pull-right" style="margin-right:15px; float:right">按字母排序</a>
              <a href="{:U('zwzq_list',Array('leixing'=>'债务类'))}" class="btn btn-info pull-right" style="margin-right:15px; float:right">债务类</a>
              <a href="{:U('zwzq_list',Array('leixing'=>'债权类'))}" class="btn btn-info pull-right" style="margin-right:15px; float:right">债权类</a>
              <a href="{:U('zwzq_list',Array('leixing'=>'投资类'))}" class="btn btn-info pull-right" style="margin-right:15px; float:right">投资类</a>
              <a href="{:U('zwzq_list',Array('leixing'=>'互联网'))}" class="btn btn-info pull-right" style="margin-right:15px; float:right">互联网</a>
            </div>
          </div>   
              
          <div id="ajax_return"> 
                 
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover">
                            <thead>
                            <tr>
                                <th class="sorting text-center">编号</th>
                                <th class="sorting text-center">所属</th>
                                <th class="sorting text-center">平台/关联人</th> 
                                <th class="sorting text-center">网址</th>  
                                <th class="sorting text-center">法人</th>
                                <th class="sorting text-center">帐号</th>                               
                                <th class="sorting text-center">借款</th>
                                <th class="sorting text-center">申请</th>
                                <th class="sorting text-center">备注</th>
                                <th class="sorting text-center">状态</th>
                                <th class="sorting text-center">操作</th>                              
                            </tr>
                            </thead>
                            <tbody>
                            <volist name="List" id="list">
                                <tr>
                                    <td class="text-left">{$list.id}</td> 
                                     <td class="text-left">{$list.leixing}</td> 
                                    <td class="text-left">{$list.title_t}{$list.title}</td> 
                                    <td class="text-left">{$list.site}</td> 
                                    <td class="text-left">{$list.name}</td> 
                                    <td class="text-left">{$list.account}</td> 
                                    <td class="text-left">{$list.money}元</td>  
                                    <td class="text-left">{$list.add_time|date="Y-m-d h:i:s",###}</td>  
                                    <td class="text-left">{$list.bz}</td>                               
                                    <td class="text-center"><img width="20" height="20" src="__PUBLIC__/images/{$list.zt}.png" /></td>
                                    <td class="text-center">
                                    <a class="btn btn-info cz"  data-id="{$list.id}" title="查看信息"><i class="fa fa-eye"></i></a>
<!--                                    <if condition="$list.zt eq 0">
                                     <a href="{:U('User/index')}" style="margin-right:15px; padding:5px 15px; color:#FFF; background:#060; border-radius:5px; font-size:12px; cursor:pointer">成功</a>
                                     <a href="{:U('User/index')}" style="padding:5px 15px; color:#FFF; background:#f00; border-radius:5px; font-size:12px; cursor:pointer">失败</a>
                                      <else/>
                                     不可操作
                                    </if>-->
                                    </td>
                                    </td>
                                </tr>
                            </volist>
                            </tbody>
                        </table>
                    </div>
                
              <div class="row">
              	    <div class="col-sm-6 text-left"></div>
                    <div class="col-sm-6 text-right">{$page}</div>		
              </div>
          
          </div>
        </div>
      </div>
    </div>
    <!-- /.row --> 
  </section>
  <!-- /.content --> 
</div>
<script>
$(".cz").click(function(){
	 var id=$(this).attr("data-id");
layer.open({
  title:'审核操作',
  type: 2,
  area: ['700px', '450px'],
  fixed: false, //不固定
  maxmin: true,
  content: '{:U("zwzq_show")}/id/'+id,
  end:function(){location.reload();}
});
// console.log();
});
</script>
